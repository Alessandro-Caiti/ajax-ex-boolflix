<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolflix</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/5e15826193.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-container flex">
                    <img src="img/netflixlogo.png" alt="logo">
                    <div class="search-bar flex">
                        <input id="show-selector" placeholder="Cerca un film">
                        <i id="send" class="fas fa-search"></i>
                    </div>
                </div>
            </header>
            <h2>Movies</h2>
            <div class="cards-container movies flex">
                <!-- <div class="card" data-genre="{{genre}}">
                    <img src="{{albumImg}}" alt="{{albumName}}">
                    <h3>{{albumName}}</h3>
                    <span>{{author}}</span>
                    <span>{{year}}</span>
                </div> -->
            </div>
            <h2>Series</h2>
            <div class="cards-container series flex">
                <!-- <div class="card" data-genre="{{genre}}">
                    <img src="{{albumImg}}" alt="{{albumName}}">
                    <h3>{{albumName}}</h3>
                    <span>{{author}}</span>
                    <span>{{year}}</span>
                    <div class="">
                        <p></p>
                    </div>
                </div> -->
            </div>
        </div>


        <script id="card-template" type="text/x-handlebars-template">
            <div class="card flex" data-genre="{{genre}}">
                <img class="poster" src="{{contentPoster}}" alt="Locandina: {{contentTitle}}">
                <h3>{{contentTitle}}</h3>
                <p>Titolo originale: {{contentOriginalTitle}}</p>
                <span>Lingua originale: {{{contentLanguage}}}</span>
                <span>Voto: {{{contentVote}}}</span>
                <div class="overview">
                    <p>{{contentOverview}}</p>
                </div>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
